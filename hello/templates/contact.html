<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>



<form method= "POST" action=" "  class = "p-5 ">
{% csrf_token %}
  <div class="mb-3 w-50">
    <label for="name" class="form-label">NAME :</label>
    <input type="text" name = "name" placeholder="name here" class="form-control" id="name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3 w-50">
    <label for="surname" class="form-label">SURNAME :</label>
    <input  name = "surname" type="text" placeholder="surname here" class="form-control" id="surname">
  </div>

  <div class="mb-3 w-50">
    <label for="phone"  class="form-label">PHONE NUMBER :</label>
    <input name="phone" type="phone"  placeholder="phone number here" class="form-control" id="phone">
  </div>


  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


   

    
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   
</body>
</html>
